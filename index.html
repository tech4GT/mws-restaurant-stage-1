<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#252831">
  <link rel="icon" sizes="192x192" href="ic_192.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <noscript>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css" />
  </noscript>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
    <nav>
      <h1 role="heading"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 role="banner">Filter Results</h2>
        <select aria-label="neighborhoods-select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>
  <script async type="text/javascript">
    var gos = document.createElement('link');
    gos.rel = 'stylesheet';
    // gos.href = 'css/styles.min.css';
    gos.href = 'css/styles.css';
    gos.type = 'text/css';
    var gf = document.getElementsByTagName('link')[0];
    gf.parentNode.insertBefore(gos, gf);
  </script>
  <!-- <script async type="application/javascript" charset="utf-8" src="js/dbMin.js"></script> -->
  <script async type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- <script async type="application/javascript" charset="utf-8" src="js/minMain.js"></script> -->
  <script async type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNGeLCZ7Snz5RsJHXROU-MeMdWBYXeT2Y&libraries=places&callback=initMap"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/" role="presentation"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
